<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Document</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <!-- https://ko.javascript.info/script-async-defer -->
    <!-- type='module'은 defer가 디폴트 -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    
    <script src="/client/lib/dom/css.js"></script>
    <script src="/client/lib/dom/bindEvent.js"></script>
    <script src="/client/lib/dom/insert.js"></script>
    <script src="/client/lib/dom/attr.js"></script>
    <script src="/client/lib/dom/getNode.js"></script>
    <script src="/client/lib/dom/clearContents.js"></script>
    <script src="/client/lib/utils/type.js"></script>

    <script type="module" src="./main.js"></script>
  </head>
  <body>
    <form class="calculator">
      <div class="first">
        <label for="firstNumber">First Value</label>
        <input type="number" name="first" id="firstNumber" required/>
      </div>
      
      <div class="operator"> 
       +
      </div>
      
      <div class="second">
        <label for="secondNumber">Second Value</label>
        <input type="number" name="second" id="secondNumber" required/>
      </div>
    
      <input id="clear" type="submit" value="clear"/>
  
      <div class="result">
        -
      </div>
  
    </form>
  </body>
  
</html>
